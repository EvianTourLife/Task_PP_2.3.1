<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}" th:align="center">
    <div>
    <label for="name">Name</label>
    <input name="name" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Surname</label>
    <input name="surname" th:field="*{surname}" id="surname"/>
    <br>
    <label for="age">Age</label>
    <input name="age" th:field="*{age}" id="age"/>
    <br>
    <input type="submit" value="Add User" th:align="center">
    </div>
</form>

</body>
</html>
